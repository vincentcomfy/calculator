<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Vincent's Calculator</h1>
    </div>
    
    <div class="mainBody">
        <div class="screen"></div>
        
        <div class="numbersOperators">
            <div class="numbers">
                <div class="number-row">
                    <button class="button clear-all">CA</button>
                    <button class="button clear">C</button>
                </div>
                <div class="number-row">
                    <button class="button number-button">7</button>
                    <button class="button number-button">8</button>
                    <button class="button number-button">9</button>
                </div>
                <div class="number-row">
                    <button class="button number-button">4</button>
                    <button class="button number-button">5</button>
                    <button class="button number-button">6</button>
                </div>
                <div class="number-row">
                    <button class="button number-button">1</button>
                    <button class="button number-button">2</button>
                    <button class="button number-button">3</button>
                </div>
                <div class="number-row">
                    <button class="button decimal">.</button>
                    <button class="button number-button">0</button>
                    <button class="button zero-zero">00</button>
                </div>
            </div>
            <div class="operators">
                <button class="button operator-button divide">÷</button>
                <button class="button operator-button multiply">×</button>
                <button class="button operator-button subtract">−</button>
                <button class="button operator-button add">+</button>
                <button class="button operator-button equals">=</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Created by Vincent Lawton for <a href="https://www.theodinproject.com/lessons/foundations-calculator">the Odin Project</a>
    </div>
    
</body>
</html>
